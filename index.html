<!DOCTYPE html>
<html lang="en">
<head>
	<title>Extract links from HTML</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="index.js"></script>
</head>
<body>
	<div class="container">
		<h1>hello</h1>
		<div class="card">
			<div class="card-body">
				<div class="form-group">
					<label for="htmlInput">HTML</label>
					<textarea id="htmlInput" class="form-control" placeholder="Place for HTML" rows="5"></textarea>
				</div>
				<button id="extractLinks" class="btn btn-success btn-sm">Extract links</button>
				<button id="copyUrls" class="btn btn-danger btn-sm">
					Copy URLs
					<div class="spinner-border spinner-border-sm text-primary d-none" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</button>
				<button id="export" class="btn btn-info btn-sm">Export CSV</button>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">URL</th>
						<th scope="col">Ancor</th>
						<th scope="col">Rel</th>
					</tr>
				</thead>
				<tbody id="result">
					<tr><td colspan="3" class="empty"><center>Empty</center></td></tr>
				</tbody>
			</table>
			<br>
		</div>
	</div>
</body>
</html>
